<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Link at Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Link al CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5 gx-0">
            <div class="col-6">
                <header>
                    <div class="container">
                        <div class="row mb-5 my_bg-orange">
                            <div class="col-12">
                                <h2>Create Your Burger</h2>
                            </div>
                        </div>
                    </div>
                </header>
                
                <main>
                    <div class="container pb-5">
                        <div class="row mb-5">
                            <div class="col-12">
                                <input id="name-burger" type="text" name="name-burger" placeholder="Name Your Burger">
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-12">
                                <h3>Ingredients</h3>
                            </div>
                        </div>
            
                        <div class="row mb-5">
                            <div class="col-6">
                                <label for="cheese">Cheese</label>
                                <input id="cheese" class="ingredient" type="checkbox" name="cheese" value="2">
                            </div>
                            <div class="col-6">
                                <label for="tomato">Tomato</label>
                                <input id="tomato" class="ingredient" type="checkbox" name="tomato" value="1.5">
                            </div>
                            <div class="col-6">
                                <label for="egg">Egg</label>
                                <input id="egg" class="ingredient" type="checkbox" name="egg" value="3">
                            </div>
                            <div class="col-6">
                                <label for="lettuce">Lettuce</label>
                                <input id="lettuce" class="ingredient" type="checkbox" name="lettuce" value="1">
                            </div>
                            <div class="col-6">
                                <label for="mustard">Mustard</label>
                                <input id="mustard" class="ingredient" type="checkbox" name="mustard" value="4">
                            </div>
                            <div class="col-6">
                                <label for="ketchup">Ketchup</label>
                                <input id="ketchup" class="ingredient" type="checkbox" name="ketchup" value="2.5">
                            </div>
                        </div>
            
                        <div class="row mb-5">
                            <div class="col-3">
                                <p>Discount Coupon</p>
                            </div>
                            <div class="col-7">
                                <input id="coupon" type="text">
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-12 text-center">
                                <button id="btn-calculate" type="submit">calculate</button>
                            </div>
                        </div>
                    </div>
            
                </main>
            
                <footer>
                    <div class="container">
                        <div class="row text-white my_bg-red align-content-center">
                            <div class="col-12 d-flex align-content-center">
                                <h3>Your Price</h3>
                                <span class="pe-5" id="price">Tot</span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>


            <div class="col-6 my_bg-yellow">

            </div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
